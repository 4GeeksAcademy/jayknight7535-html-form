<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header fs-4" style="width:90%">
          <strong>Payment form example</strong>
        </div>
        <div class="card-body" style="width:90%">
            <form class="row g-3">
                <div class="container fluid"
                    <div class="col-sm-4 d.d-sm-flex">
                        <label for="inputEmail4" class="form-label">card#</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-sm-2 d.d-sm-flex">
                        <label for="inputPassword4" class="form-label">cvc#</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-sm-2 d.d-sm-flex">
                        <label for="inputamount" class="form-label">amount</label>
                        <span>$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="inputamount">
                    </div>    
                </div>
            </form>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end" style="width:90%">
            <button type="button" class="btn btn-secondary">cancle</button>
            <button type="button" class="btn btn-primary">send</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
